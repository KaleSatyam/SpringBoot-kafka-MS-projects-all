<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<link rel="stylesheet" th:href="@{/css/userstyle.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>base page</title>
  </head>
  <body>

  
<!--   navbar start -->

	

<nav class="navbar  fixed-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
        <img src="https://img.icons8.com/nolan/64/new-contact.png"/>
      </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav me-auto">
      <li class="nav-item active ml-auto">
        <a class="nav-link" th:href="@{/}">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/about}">About</a>
      </li>
         <li class="nav-item">
        <span class="nav-link user"   th:text="${loggeduser.Name}"></span>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
    </div>
  </div>
</nav>


<!-- navbar end --> 



<!-- sidebar start -->
<div class="sidebar ">

	<span onclick="togglesidebar()" id="crossbutton" >&times;</span>

<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
<a th:href=@{/user/showcontacts/0/5} class="item"><i class="fas fa-address-book"></i> View Contact</a>
<a th:href="@{/user/add-contact}" class="item"><i class="fas fa-user-plus"></i> Add Contact</a>
<a href="#" class="item"><i class="fas fa-user-circle"></i> your Profile</a>
<a href="#" class="item"><i class="fas fa-sliders-h"></i> Setting</a>
<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> LogOut</a>
<div class="divider">
</div>
</div>

<!-- sidebar end -->

<!-- content -->

<div class="content container">
  	<i onclick="togglesidebar()" class="fas fa-bars" ></i>
		<!-- this is our messege bar  -->
		
		<div class="container text-center">
		<div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert alert-success" role="alert">
  			<span th:text="${session.message.content}"></span>
		</div>
		
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
	<div th:replace="${content}"></div>

	
</div>
<!-- end content -->

	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script th:src="@{/javascript/myjs.js}"></script>
  </body>
</html>
